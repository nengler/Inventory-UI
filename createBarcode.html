  <div class="container">
    <div class="header">
      <h2>Create Barcode</h2>
    </div>
    <div class="barcode-form">
      <form class="" action="" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="item-name">Item Name</label>
            <input type="text" class="form-control" name="item-name" id="item-name">
          </div>
          <div class="col-md-6">
            <label for="item-name">Item Description</label>
            <textarea name="item-description" id="item-description" class="form-control" rows="5" cols="80"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="initial-count">Initial Count</label>
            <input type="number" class="form-control" name="item-count" value="item-count">
          </div>
          <div class="col-md-6">
            <label for="category">Category</label>
            <select name="category" class="form-control" >
              <option value="category1">category1</option>
              <option value="category2">category2</option>
              <option value="category3">category3</option>
              <option value="category4">category4</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="image-container">
              <img src="img/barcodeImage.png" class="image-responsive"  height="225">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-lg btn-primary">Create New Barcode</button>
          </div>
        </div>
      </form>
    </div>
